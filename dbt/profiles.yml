default:
  target: motherduck
  outputs:
    duckdb:
      type: duckdb
      path: ./data/waves.duckdb
      schema: waves
      threads: 4

    motherduck:
      type: duckdb
      path: md:transformed
      schema: dbt
      threads: 4
      extensions: [motherduck]
      attach:
        - path: "md:raw"
          alias: raw     
